<!--DOCTYPE html-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Rotativo</title>
    <link rel="stylesheet" href="style.css">
  <style>
    body {
    display: flex;
    flex-direction: center;
    justify-content: center;
    align-items: center;
}

#slider {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

#slider img{
    opacity: 0;
    transition: opacity 800ms;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  
}

#slider img.selected { 
    opacity: 1;
}
    </style>
</head>
<body>
    <div id="slider">
        <img alt="Image1" class="selected" src="https://iughnp.nf1i7fk75d.com/public/images/c2b9f18f-71fe-4bf4-8909-6d3eba7cfab4">
        <img alt="Image2" src="https://iughnp.nf1i7fk75d.com/public/images/4b4d7db7-e869-414f-a92a-9a92f6cfa47c">
        <img alt="Image3" src="https://iughnp.nf1i7fk75d.com/public/images/d283b035-c45b-400c-9b65-73e4b1743d3f">
       <!-- <img src="https://images.unsplash.com/photo-1504870444519-3c678061c754?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="Image4">  -->
    </div>
    
    <script src="script.js"></script>
<script>
  let time = 5000,
    currentImageIndex = 0,
    images = document
                .querySelectorAll("#slider img")
    max = images.length;

function nextImage() {

    images[currentImageIndex]
        .classList.remove("selected")

    currentImageIndex++

    if(currentImageIndex >= max)
        currentImageIndex = 0

    images[currentImageIndex]
        .classList.add("selected")
}

function start() {
    setInterval(() => {
        // troca de image
        nextImage()
    }, time)
}

window.addEventListener("load", start)
</script>
    
</body>
</html>
