<style>
  #background-image {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

#background-image img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
<div id="background-image">
  <img class="selected" src="https://iughnp.nf1i7fk75d.com/public/images/4b4d7db7-e869-414f-a92a-9a92f6cfa47c" alt="Image 1">
  <img src="https://iughnp.nf1i7fk75d.com/public/images/d283b035-c45b-400c-9b65-73e4b1743d3f" alt="Image 2">
  <img src="https://iughnp.nf1i7fk75d.com/public/images/c2b9f18f-71fe-4bf4-8909-6d3eba7cfab4" alt="Image 3">
</div>
<script>
  let time = 5000,
    currentImageIndex = 0,
    images = document
                .querySelectorAll("#slider img")
    max = images.length;

function nextImage() {

    images[currentImageIndex]
        .classList.remove("selected")

    currentImageIndex++

    if(currentImageIndex >= max)
        currentImageIndex = 0

    images[currentImageIndex]
        .classList.add("selected")
}

function start() {
    setInterval(() => {
        // troca de image
        nextImage()
    }, time)
}

window.addEventListener("load", start)
</script>
