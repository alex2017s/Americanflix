<style>
  #background-image {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

#background-image img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
<div id="background-image">
  <img src="https://iughnp.nf1i7fk75d.com/public/images/4b4d7db7-e869-414f-a92a-9a92f6cfa47c" alt="Image 1">
  <img src="https://iughnp.nf1i7fk75d.com/public/images/d283b035-c45b-400c-9b65-73e4b1743d3f" alt="Image 2">
  <img src="https://iughnp.nf1i7fk75d.com/public/images/c2b9f18f-71fe-4bf4-8909-6d3eba7cfab4" alt="Image 3">
</div>
<script>
  const backgroundImage = document.getElementById('background-image');
const images = backgroundImage.getElementsByTagName('img');
let currentImageIndex = 0;

setInterval(() => {
  currentImageIndex = (currentImageIndex + 1) % images.length;
  backgroundImage.style.backgroundImage = `url(${images[currentImageIndex].src})`;
}, 5000);
</script>
